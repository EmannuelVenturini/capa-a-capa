<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria de Leituras - Capa a Capa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container, .livro-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      width: 100%;
    }
    .resultados {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .livro-card img {
      max-width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .livro-card h4, .livro-card p {
      margin: 0;
      font-size: 0.95em;
    }
    .galeria {
      margin-top: 40px;
    }
    .livro-salvo {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .livro-salvo img {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria de Leituras</h1>
    <nav>
      <a href="index.html">InÃ­cio</a> |
      <a href="sobre.html">Sobre</a> |
      <a href="devocionais.html">Devocionais</a>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>ðŸ”Ž Buscar Livro (Google Books)</h2>
      <input type="text" id="busca" placeholder="Digite o tÃ­tulo do livro" />
      <button onclick="pesquisarLivro()">Pesquisar</button>
      <div id="resultados" class="resultados"></div>
    </div>

    <div class="galeria">
      <h2>ðŸ“š Minha Galeria</h2>
      <div id="galeriaLivros"></div>
    </div>
  </main>

  <script>
    let galeria = JSON.parse(localStorage.getItem("galeriaLivros")) || [];

    function salvarLivro(livro) {
      galeria.push(livro);
      localStorage.setItem("galeriaLivros", JSON.stringify(galeria));
      renderGaleria();
    }

    function renderGaleria() {
      const galeriaDiv = document.getElementById("galeriaLivros");
      galeriaDiv.innerHTML = "";
      galeria.forEach(livro => {
        const div = document.createElement("div");
        div.className = "livro-salvo";
        div.innerHTML = `
          <img src="${livro.img}" alt="Capa">
          <div>
            <strong>${livro.titulo}</strong><br>
            <em>${livro.autor}</em>
          </div>
        `;
        galeriaDiv.appendChild(div);
      });
    }

    function pesquisarLivro() {
      const query = document.getElementById("busca").value.trim();
      if (!query) return;
      fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=6`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("resultados");
          container.innerHTML = "";
          data.items?.forEach(item => {
            const titulo = item.volumeInfo.title || "Sem tÃ­tulo";
            const autor = item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Autor desconhecido";
            const img = item.volumeInfo.imageLinks?.thumbnail || "https://via.placeholder.com/100x150?text=Sem+Capa";

            const div = document.createElement("div");
            div.className = "livro-card";
            div.innerHTML = `
              <img src="${img}" alt="Capa do livro">
              <h4>${titulo}</h4>
              <p>${autor}</p>
              <button onclick='salvarLivro(${JSON.stringify({ titulo, autor, img })})'>Adicionar Ã  Galeria</button>
            `;
            container.appendChild(div);
          });
        });
    }

    renderGaleria();
  </script>
</body>
</html>
